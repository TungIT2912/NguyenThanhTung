<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-to-Lead Form</title>
</head>
<body>
    <h2>Đăng ký nhận tư vấn</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
        <!-- Org ID của bạn (đây chỉ là ví dụ) -->
        <input type="hidden" name="oid" value="00DgL000001BIab">
        
        <!-- Trang sẽ chuyển hướng đến sau khi khách hàng submit -->
        <input type="hidden" name="retURL" value="https://www.sapo.vn/blog/thank-you-page-la-gi">

        <!-- Các trường cần thu thập -->
        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br><br>

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br><br>

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" /><br><br>

        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text" /><br><br>

        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" /><br><br>

        <!-- Nút Submit -->
        <input type="submit" value="Gửi">
    </form>
</body>
</html>
